<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="board-game">

        <!-- players info -->
        <div id="players-info">
            <p id="turn">Current turn:</p>
            <p id="current-turn">Team blue</p>
            <button id="roll-dice-btn">Roll !</button>
            <p id="dice">dice:</p>
            <p id="dice-value"></p>
            <p id="message-para"></p>
        </div>
        <!-- display message of current status -->


        <!-- table to create trail  -->
        <table>
            <!-- first row -->
            <tr>
                <td class="cell" id="1">
                    <!-- starting square with players -->
                    <div class='player' id="team-blue" position="0"></div>
                    <div class='player' id="team-red" position="0"></div>
                </td>
                <td class="cell" id="square2"></td>
                <td class="cell" id="square3"></td>
                <td class="no-peace"></td>
                <td class="cell" id="square4"></td>
                <td class="cell" id="square5"></td>
                <td class="cell twilightZone" id="square6"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>

            </tr>
            <!-- second row -->
            <tr>
                <td class="no-peace"></td>

                <td class="no-peace"></td>
                <td class="cell" id="square7"></td>
                <td class="no-peace"></td>
                <td class="cell" id="square8"></td>
                <td class="no-peace"></td>
                <td class="cell" id="square9"></td>
                <td class="no-peace"></td>
                <td class="no-peace"> </td>
            </tr>
            <!-- third row -->
            <tr>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="cell" id="square10"> </td>
                <td class="cell" id="'square11"></td>
                <td class="cell" id="square12"></td>
                <td class="no-peace"></td>
                <td class="cell" id="square13"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
            </tr>
            <!-- fourth row -->
            <tr>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="cell" id="square14"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
            </tr>
            <!-- fifth row -->
            <tr>
                <td class="cell twilightZone" id="square15"></td>
                <td class="cell" id="square16"></td>
                <td class="cell" id="square17"></td>
                <td class="cell" id="square18"></td>
                <td class="cell" id="square19"></td>
                <td class="cell" id="square20"></td>
                <td class="cell" id="square21"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
            </tr>
            <!-- sixth row -->
            <tr>
                <td class="cell" id="square22"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
                <td class="no-peace"></td>
            </tr>
            <!-- seventh row -->
            <tr>

                <td class="cell" id="square23"></td>
                <td class="cell" id="square24"></td>
                <td class="cell" id="square25"></td>
                <td class="cell" id="square26"></td>
                <td class="cell twilightZone" id="square27"></td>
                <td class="cell" id="square28"></td>
                <td class="cell" id="square29"></td>
                <td class="cell" id="square30"></td>
                <td class="cell treasure" id="square31">
                    <img src="images/treasure.png" id="gold" alt="treasure">
                </td>
            </tr>
        </table>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
